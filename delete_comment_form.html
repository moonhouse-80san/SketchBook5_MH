<include target="_header.html" />
<div cond="$oComment->isExists()" class="context_data">
	<h3 class="author">
		<a cond="$oComment->homepage" href="{htmlspecialchars($oComment->homepage, ENT_QUOTES, 'UTF-8')}">{htmlspecialchars($oComment->getNickName(), ENT_QUOTES, 'UTF-8')}</a>
		<strong cond="!$oComment->homepage">{$oComment->getNickName()}</strong>
	</h3>
	{$oComment->getContent(false)}
</div>
<form action="./" method="post" onsubmit="return procFilter(this, delete_comment)" class="context_message">
	<input type="hidden" name="mid" value="{htmlspecialchars($mid ?? '', ENT_QUOTES, 'UTF-8')}" />
	<input type="hidden" name="page" value="{htmlspecialchars($page ?? '1', ENT_QUOTES, 'UTF-8')}" />
	<input type="hidden" name="document_srl" value="{$oComment->get('document_srl')}" />
	<input type="hidden" name="comment_srl" value="{$oComment->get('comment_srl')}" />
	<input type="hidden" name="csrf_token" value="{$csrf_token ?? ''}" />
	<h1>{$lang->cmd_comment_do} {$lang->confirm_delete}</h1>
	<div class="btnArea">
		<input class="bd_btn blue" type="submit" value="{htmlspecialchars($lang->cmd_delete ?? '삭제', ENT_QUOTES, 'UTF-8')}" />
		<button class="bd_btn" type="button" onclick="history.back()">{$lang->cmd_cancel}</button>
	</div>
</form>
<include target="_footer.html" />
