<include target="_header.html" />
<div cond="$oDocument->isExists()" class="context_data">
	<h3 class="title">{htmlspecialchars($oDocument->getTitle(), ENT_QUOTES, 'UTF-8')}</h3>
	<p class="author">
		<strong>{htmlspecialchars($oDocument->getNickName(), ENT_QUOTES, 'UTF-8')}</strong>
	</p>
</div>
<form action="./" method="post" onsubmit="return procFilter(this, delete_document)" class="context_message">
	<input type="hidden" name="mid" value="{$mid}" />
	<input type="hidden" name="page" value="{$page}" />
	<input type="hidden" name="document_srl" value="{htmlspecialchars($document_srl ?? '', ENT_QUOTES, 'UTF-8')}" />
	<input type="hidden" name="csrf_token" value="{$csrf_token ?? ''}" />
	<h1>{$lang->cmd_document_do} {$lang->confirm_delete}</h1>
	<div class="btnArea">
		<input class="bd_btn blue" type="submit" value="{$lang->cmd_delete}" />
		<button class="bd_btn" type="button" onclick="history.back()">{$lang->cmd_cancel}</button>
	</div>
</form>
<include target="_footer.html" />
